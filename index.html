
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editor y Vista Previa</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>
<body class="h-screen flex flex-col overflow-hidden bg-gray-200">

    <!-- Barra de herramientas -->
    <header class="fixed w-full bg-blue-600 shadow-md p-4 flex justify-center md:top-0 bottom-0 md:bottom-auto space-x-4">
        <button id="previewBtn" class="bg-cyan-500 text-white px-4 py-2 rounded-lg transition-all duration-300 hover:bg-cyan-600">
            Generar Vista Previa
        </button>
        <button id="contrastBtn" class="bg-cyan-500 text-white px-4 py-2 rounded-lg transition-all duration-300 hover:bg-cyan-600">
            Contrastar Encabezados
        </button>
    </header>
    <!-- Contenedor principal-->
<main class="flex-1 flex flex-col md:flex-row mt-14 md:mt-16 overflow-hidden p-4">
    <!-- Editor -->
<section class="flex-1 border bg-white p-4 rounded-md overflow-auto md:mr-2">
 <h2 class="Afont-bold mb-2">Código</h2>
 <textarea id="editor" class="w-full h-full p-2 border resize-none" 
     placeholder="Escribí tu código Markdown aquí..."></textarea>
 <p id="charCount" class="text-gray-500 text-sm mt-2">Caracteres: 0</p> 
</section>


     <!-- Vista previa -->
     <section class="flex-1 border bg-white p-4 rounded-md overflow-auto md:ml-2 mt-4 md:mt-0">
         <h2 class="font-bold mb-2">Vista Previa</h2>
         <div id="preview" class="w-full h-full text-gray-500 ">Vista previa de HTML</div>
     </section>
 </main> 
     <script src="./js/app.js"></script>
</body>
</html>
